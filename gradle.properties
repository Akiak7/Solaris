# Gradle
org.gradle.jvmargs = -Xmx3G

# Source Options
use_modern_java_syntax = false

# Compilation
generate_sources_jar = true
generate_javadocs_jar = false

# Testing
enable_junit_testing = false
show_testing_output = false

# Mod Information
mod_version = 1.0.0
root_package = com.akira.noisetint
mod_id = noisybiomes
mod_name = Noisy Biomes

# Mod Metadata
mod_description = Global noise-driven tinting for grass/foliage/water + fog that bleeds across biome borders.
mod_url =
mod_update_json =
mod_authors = Akira
mod_credits = OpenSimplex by Kurt Spencer (public domain)
mod_logo_path =

# Mappings
mapping_channel = stable
mapping_version = 39
use_dependency_at_files = true

# Run Config
minecraft_username = Developer
extra_jvm_args = -Dmixin.debug=true -Dmixin.debug.verbose=true -Dmixin.debug.countInjections=true
extra_tweak_classes =

# Publishing (leave off unless you actually publish)
publish_to_maven = false
publish_to_local_maven = false
maven_name = ${mod_name}
maven_url =
release_type = release
publish_with_changelog = ${{ it.file('CHANGELOG.md').exists() }}
publish_to_curseforge = false
curseforge_project_id =
curseforge_debug = false
publish_to_modrinth = false
modrinth_project_id =
modrinth_sync_readme = false
modrinth_debug = false

# Modify Minecraft sources (donâ€™t touch)
change_minecraft_sources = false

# Tags (unused)
use_tags = false
tag_class_name = ${root_package}.${mod_id}.Tags

# Access Transformers (off)
use_access_transformer = false
access_transformer_locations = ${mod_id}_at.cfg

# Mixins (off for now)
use_mixins = true
mixin_booter_version = 10.2
generate_mixins_json = false
mixin_configs = noisybiomes.vanilla noisybiomes.bop
mixin_refmap = mixins.${mod_id}.refmap.json
mixin_package = com.akira.noisetint.mixin

# Coremods (no)
is_coremod = true
coremod_includes_mod = true
coremod_plugin_class_name = com.akira.noisetint.core.NoisyCoremod

# AssetMover (off)
use_asset_mover = false
asset_mover_version = 2.5
